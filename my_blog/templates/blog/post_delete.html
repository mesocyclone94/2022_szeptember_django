
{% extends 'blog/base.html' %} 
{% block content %}

    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Post
                </legend>
                <h2>Are you sure want to delete the post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-info" type="submit" name="submit" value="Delete" id="submit-id-submit">
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>    
            </div>
            
        </form>
    </div>

{% endblock content%}
