{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Register Form
                </legend>
                <!-- {{ form.as_p }} -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-info" type="submit" name="submit" value="Sign Up" id="submit-id-submit">
            </div>
            
        </form>
</div>

{% endblock content%}
